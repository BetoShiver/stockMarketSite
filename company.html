<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="icon" href="./img/circle-cropped.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <div class="container rounded bg-light my-4 px-0 pb-3 mb-3">
        <div id="form" class="container-fluid py-5 search-background rounded">
        </div>
        <div class="container-fluid">
            <div id="marqueeBox" class="row border marquee-row">
            </div>
        </div>
        <div id="resultsContainer" class="container-fluid py-4">
        </div>
        <div class="row company-profile" id='companyProfile'>
            <div id="company-name" class="col-12 text-center h2 font-size-bold">
                Loading company Profile
            </div>
            <div id="price" class="col-12 py-5 text-center h1">
            </div>
            <div id="chartDiv" class="col-12 pb-4">
                <div id="loading-chart" class="">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div id="description" class="col-12 pt-3">
            </div>
            <div id="website" class="col-12 mt-3">
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./JS/marquee.js"></script>
    <script src="./JS/searchForm.js"></script>
    <script src="./JS/searchResult.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marqueeBox'))
            marquee.load()
            const form = new SearchForm(document.getElementById('form'))
            const results = new SearchResult(document.getElementById('resultsContainer'))
            form.onSearch((companies) => {
                results.renderResults(companies)
            })
        })()

    </script>
    <script src="./JS/company.js"></script>
</body>

</html>
