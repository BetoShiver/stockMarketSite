<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="icon" href="./img/circle-cropped.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div id='main' class="container rounded bg-light my-4 px-0 mb-3" >
        <div id="form" class="container-fluid py-5 search-background rounded">
        </div>
        <div class="container-fluid">
            <div id="marqueeBox" class="row border marquee-row">
            </div>
        </div>
        <div id="resultsContainer" class="container-fluid py-4">
        </div>
        <div class="row company-profile pb-4" id='companyProfile'>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
    </script>
    <script src="./JS/marquee.js"></script>
    <script src="./JS/searchForm.js"></script>
    <script src="./JS/searchResult.js"></script>
    <script src="./JS/companyProfile.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marqueeBox'))
            marquee.load()
            const form = new SearchForm(document.getElementById('form'))
            const profile = new CompanyProfile(document.getElementById('companyProfile'))
            profile.load()
            const results = new SearchResult(document.getElementById('resultsContainer'))
            form.onSearch((companies) => {
                results.renderResults(companies)
            })
        })()
    </script>
</body>

</html>
