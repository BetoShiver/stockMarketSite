<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./img/circle-cropped.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="wrapper bg-light">
        <div class="container-fluid py-5 search-background">
            <div class="container">
                <div class="row search-area  bg-light rounded my-2">
                    <div class="col-6 h4 my-3 d-flex justify-content-end">Please Type Company Symbol</div>
                    <div class="col-3 input-group">
                        <input id="searchQuery" type="text" class="search-query form-control my-3" placeholder=""
                            aria-label="search-query" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="searchBtn" class="query-btn rounded btn btn-outline-secondary bg-warning my-3"
                                type="button">Button</button>
                        </div>
                    </div>
                    <div class="col-1 my-3 ">
                        <span id="loading"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="marqueeBox" class="row border marquee-row">
            </div>
        </div>
        <div class="container-fluid py-4">
            <div class="row search-area  bg-light rounded my-2">
                <div id="results" class="col-12 h4 my-3 ">
                    <ul id="resultsList"></ul>     
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./JS/marquee.js"></script>
    <script src="./js/index.js"></script>
    <script>
        (async function (){
        const marquee = new Marquee(document.getElementById('marqueeBox'))
        marquee.load()
        })()

    </script>
</body>

</html>
